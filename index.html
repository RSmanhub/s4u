<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&family=Caveat&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <title>Soud for you</title>
  </head>

  <body>
    <div class="content">
      <header>
        <div class="logo">
          <p class="name">s4u</p>
          <p class="sub_logo">Sound for you</p>
        </div>

        <audio
          class="audio"
          controls
          loop
          src="/sound/morning_forest.mp3"
        ></audio>
      </header>
      <main>
        <div class="time">
          <script src="/js/time.js"></script>
          <div id="clock"></div>
        </div>
        <div class="date">
          <script src="/js/date.js"></script>
        </div>

        <div class="border"></div>

        <div class="weather">
          <iframe
            width="200"
            height="240"
            frameborder="0"
            scrolling="no"
            src="https://pogodnik.com/informer/daily"
          >
            Посмотреть прогноз погоды на
            <a href="https://pogodnik.com">
              <img
                src="https://pogodnik.com/images/prognoz-pogody-200x240.png"
              />
            </a>
          </iframe>
        </div>
      </main>
    </div>

    <footer>
      <div class="text_rs">
        <p>
          © 2021 All rights reserved | Design by
          <a href="mailto:rs1192.work@gmail.com"> RS_man</a>
        </p>
        <div class="ver">
          <span>ver 1.1</span>
        </div>
      </div>
    </footer>
  </body>
</html>
